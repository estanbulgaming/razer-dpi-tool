name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-csharp:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with .NET Framework
        shell: cmd
        run: |
          "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:winexe /out:RazerDPI.exe RazerDPI.cs

      - name: Upload C# artifact
        uses: actions/upload-artifact@v4
        with:
          name: RazerDPI-CSharp
          path: RazerDPI.exe

  build-python:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install hidapi pyinstaller

      - name: Build with PyInstaller (Console for debug)
        run: |
          pyinstaller --onefile --console --name RazerDPI-Python razer_dpi.py
          pyinstaller --onefile --console --name LogitechTest test_logitech.py

      - name: Upload Python artifact
        uses: actions/upload-artifact@v4
        with:
          name: RazerDPI-Python
          path: |
            dist/RazerDPI-Python.exe
            dist/LogitechTest.exe

  release:
    needs: [build-csharp, build-python]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download C# artifact
        uses: actions/download-artifact@v4
        with:
          name: RazerDPI-CSharp

      - name: Download Python artifact
        uses: actions/download-artifact@v4
        with:
          name: RazerDPI-Python

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            RazerDPI.exe
            RazerDPI-Python.exe
            LogitechTest.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
