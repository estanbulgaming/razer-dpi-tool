name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build with .NET Framework
        shell: cmd
        run: |
          "C:\Windows\Microsoft.NET\Framework\v4.0.30319\csc.exe" /target:winexe /out:RazerDPI.exe RazerDPI.cs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RazerDPI
          path: RazerDPI.exe
